<!DOCTYPE html>
<html>
<head>
    <title> Sign In</title>
    <style>
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #e0f7fa, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background: white;
        padding: 50px 40px; /* box eka loku karanna */
        width: 400px;       /* width loku karanna */
        border-radius: 20px; /* border radius thoda loku karanna */
        box-shadow: 0 15px 30px rgba(0,0,0,0.15); /* shadow loku karanna */
        text-align: center;
        position: relative;
    }

    .login-box h2 {
        color: #00796b;
        margin-bottom: 25px;
        font-size: 28px;  /* font loku karanna */
        font-family: 'Courier New', Courier, monospace;
    }

    .login-box img {
        width: 100px;   /* logo loku karanna */
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 15px;     /* input loku karanna */
        margin: 15px 0;
        border-radius: 12px; /* input radius loku karanna */
        border: 1px solid #b2dfdb;
        box-sizing: border-box;
        font-size: 16px;     /* font loku karanna */
        transition: 0.3s;
    }

    input:focus {
        border-color: #00796b;
        box-shadow: 0 0 8px rgba(0,121,107,0.5);
        outline: none;
    }

    button {
        width: 100%;
        padding: 15px;       /* button loku karanna */
        background: #00796b;
        color: white;
        border: none;
        border-radius: 12px; /* button radius loku karanna */
        cursor: pointer;
        font-size: 18px;      /* button font loku karanna */
        transition: 0.3s;
    }

    button:hover {
        background: #004d40;
    }

    #message {
        margin-top: 20px;
        font-weight: bold;
        font-size: 16px;
    }

    .signup {
        margin-top: 25px;
        font-size: 16px;
    }

    .signup a {
        color: #00796b;
        text-decoration: none;
        font-weight: bold;
    }

    .signup a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

    <div class="login-box">
       <img class="img-full" src="../assets/images/logo/logo-freshco.png" alt="Header Logo">
       

        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>

        <p id="message"></p>

        <p class="signup">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");

            if (email === "admin@gmail.com" && password === "1234") {
                message.style.color = "green";
                message.innerHTML = "Login Successful!";
            } else {
                message.style.color = "red";
                message.innerHTML = "Invalid Email or Password!";
            }
        });
    </script>

</body>
</html>
