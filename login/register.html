<!DOCTYPE html>
<html>
<head>
    <title> Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-box {
            background: white;
            padding: 40px 30px;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .register-box h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 45px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b2dfdb;
            box-sizing: border-box;
        }

        .terms {
            grid-column: span 2;
            display: flex;
            align-items: center;
        }

        .terms input {
            margin-right: 10px;
        }

        button {
            grid-column: span 2;
            padding: 20px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #004d40;
        }

        #message {
            grid-column: span 2;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive for mobile */
        @media (max-width: 500px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Register Box -->
<div class="register-box">
    <!-- Small centered logo -->
    <div style="text-align:center; margin-bottom:20px;">
    <a href="../index.html">
        <img src="../assets/images/logo/logo-freshco.png" alt="Fresh Co Market Logo" style="width:100px; height:auto;">
    </a>

    <h2>Register</h2>

    <form id="registerForm">
        <!-- form fields -->
    </form>
</div>


        <form id="registerForm">
            <div>
                <label>First Name</label>
                <input type="text" id="firstName" placeholder="Enter First Name" required>
            </div>

            <div>
                <label>Last Name</label>
                <input type="text" id="lastName" placeholder="Enter Last Name" required>
            </div>

            <div>
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>

            <div>
                <label>Phone</label>
                <input type="tel" id="phone" placeholder="Enter Phone Number" required>
            </div>

            <div>
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>

            <div>
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit">Register</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var terms = document.getElementById("terms").checked;
            var message = document.getElementById("message");

            if(password !== confirmPassword){
                message.style.color = "red";
                message.innerHTML = "Passwords do not match!";
                return;
            }

            if(!terms){
                message.style.color = "red";
                message.innerHTML = "You must agree to the terms!";
                return;
            }

            message.style.color = "green";
            message.innerHTML = `Registration Successful! Welcome, ${firstName} ${lastName}`;
        });
    </script>

</body>
</html>
