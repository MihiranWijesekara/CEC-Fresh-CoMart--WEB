<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Fresh-Co Mart</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 45px;
      background-color: #27b62e;
      width: 100%;
      box-sizing: border-box;
    }

    .nav-left { display: flex; align-items: center; gap: 20px; }
    .nav-left img { height: 50px; }
    .dropdown { position: relative; }
    .dropbtn {
      background: white;
      color: #2e7d32;
      padding: 8px 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
    }
    .dropdown-content.show { display: block; }
    .dropdown-content a { display: flex; align-items: center; gap: 10px; padding: 8px 10px; text-decoration: none; color: #333; transition: background 0.3s; }
    .dropdown-content a:hover { background-color: #f1f1f1; color: #2e7d32; }
    .rotate { transform: rotate(180deg); transition: 0.3s; }

    .search-bar { display: flex; align-items: center; }
    .search-bar input { padding: 8px; width: 250px; border-radius: 5px 0 0 5px; border: none; outline: none; }
    .search-bar button { padding: 8px 12px; border: none; background-color: #247a2a; color: white; border-radius: 0 5px 5px 0; cursor: pointer; }

    .nav-right { display: flex; align-items: center; gap: 15px; }
    .login-btn, .signup-btn {
      padding: 8px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .login-btn { background: white; color: #2e7d32; border: 2px solid white; }
    .login-btn:hover { background: transparent; color: white; }
    .signup-btn { background: #ff9800; color: white; }
    .signup-btn:hover { background: #e68900; transform: translateY(-2px); }
    .cart-btn { font-size: 25px; text-decoration: none; color: #fff; transition: transform 0.3s ease; }

    /* Breadcrumb */
    .breadcrumbs-area { background-color: #fff; padding: 20px 45px; margin-bottom: 20px; }
    .breadcrumbs-area .breadcrumb-content h3.title-3 { font-size: 48px; color: white; font-weight: bold; }

    /* Checkout Section */
    .checkout-area { padding: 20px 45px; }
    .card { border-radius: 10px; }

    /* Payment option */
    .payment-label {
      display: block;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    .payment-label input { margin-right: 10px; }
    .payment-label:hover { background-color: #e9e9e9; }
    .payment-label.selected { border-color: green; background-color: #d4f7d4; }

    footer { background-color: #212529; color: white; text-align: center; padding: 15px 0; margin-top: 40px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="../index.html"><img src="../assets/images/logo/logo-freshco.png" alt="Header Logo" /></a>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">Category <i class="fa fa-angle-down" id="arrowIcon"></i></button>
        <div class="dropdown-content" id="categoryMenu">
          <a href="#"><i class="fa-solid fa-carrot veg"></i> Vegetables</a>
          <a href="#"><i class="fa-solid fa-apple-whole fruit"></i> Fruits</a>
          <a href="#"><i class="fa-solid fa-cookie-bite snack"></i> Snacks</a>
          <a href="#"><i class="fa-solid fa-bread-slice biscuit"></i> Biscuits</a>
          <a href="#"><i class="fa-solid fa-mug-hot coffee"></i> Coffee</a>
          <a href="#"><i class="fa-solid fa-egg egg"></i> Eggs</a>
          <a href="#"><i class="fa-solid fa-bottle-water water"></i> Water</a>
          <a href="#"><i class="fa-solid fa-mug-saucer tea"></i> Tea</a>
          <a href="#"><i class="fa-solid fa-cheese cheese"></i> Cheese</a>
          <a href="#"><i class="fa-solid fa-ice-cream yoghurt"></i> Yoghurts & Curd</a>
          <a href="#"><i class="fa-solid fa-cake-candles dessert"></i> Desserts</a>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
    </div>

    <div class="nav-right">
      <a href="../login/sign.html" class="login-btn">Login</a>
      <a href="../login/register.html" class="signup-btn">Sign Up</a>
      <a href="../product/shopping-cart.html" class="cart-btn"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
  </div>

  <!-- Breadcrumb -->
  <div class="breadcrumbs-area" style="background-image: url('assets/images/brand-logo/su.jpg'); background-size: cover; background-position: center; padding:120px 0;">
    <div class="container text-center">
      <div class="breadcrumb-content">
        <h3 class="title-3"><b>Proceed Checkout</b></h3>
      </div>
    </div>
  </div>

  <!-- Checkout -->
  <div class="checkout-area">
    <div class="container">
      <div class="row g-4">
        <!-- Billing Details -->
        <div class="col-lg-7">
          <h4>Billing Details</h4><br>
          <form id="checkoutForm" action="place.html">
            <div class="row g-3">
              <div class="col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" required>
              </div>
            </div>

            <div class="mb-3">
              <label>Street Address</label>
              <input type="text" class="form-control" placeholder="House number and street name" required>
            </div>

            <div class="mb-3">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Apartment, suite, unit etc. (optional)">
            </div>

            <div class="mb-3">
              <label>Town</label>
              <input type="text" class="form-control" value="Colombo 1" required>
            </div>

            <div class="mb-3">
              <label>Phone</label>
              <input type="tel" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="shipDifferent" onclick="toggleAddress()">
              <label class="form-check-label" for="shipDifferent">Ship to a different address?</label>
            </div>

            <div id="shippingAddress" style="display:none;">
              <div class="mb-3">
                <label>Shipping Address *</label>
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <label>Order notes (optional)</label>
              <textarea class="form-control" rows="3" placeholder="Notes about your order"></textarea>
            </div>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-5">
          <div class="card p-4">
            <h4>Your Order</h4>
            <table class="table">
              <tr><td>Anchovy (Halmessa) 1kg × 1</td><td class="text-end">Rs.1,000.00</td></tr>
              <tr><td>Subtotal</td><td class="text-end">Rs.1,000.00</td></tr>
              <tr><td>Delivery Charge</td><td class="text-end">Rs.450.00</td></tr>
              <tr class="fw-bold"><td>Total</td><td class="text-end">Rs.1,450.00</td></tr>
            </table>

            <div class="mb-3 payment-option">
              <label class="payment-label selected">
                <input type="radio" name="payment" value="cod" checked> Cash on Delivery
              </label>
            </div>

            <button type="submit" form="checkoutForm" class="btn btn-success w-100">Place Order</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2026 CEC Fresh-Co Mart. All Rights Reserved.
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleAddress() {
      const check = document.getElementById("shipDifferent");
      const box = document.getElementById("shippingAddress");
      box.style.display = check.checked ? "block" : "none";
    }

    // Highlight selected payment
    const labels = document.querySelectorAll('.payment-label');
    labels.forEach(label => {
      label.addEventListener('click', () => {
        labels.forEach(l => l.classList.remove('selected'));
        label.classList.add('selected');
        label.querySelector('input').checked = true;
      });
    });

    // Dropdown toggle
    function toggleDropdown() {
      const menu = document.getElementById("categoryMenu");
      const arrow = document.getElementById("arrowIcon");
      menu.classList.toggle("show");
      arrow.classList.toggle("rotate");
    }

    document.querySelectorAll("#categoryMenu a").forEach(item => {
      item.addEventListener("click", () => {
        document.getElementById("categoryMenu").classList.remove("show");
        document.getElementById("arrowIcon").classList.remove("rotate");
      });
    });
  </script>

</body>
</html>
