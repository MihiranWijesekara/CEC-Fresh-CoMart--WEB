<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Big Onion</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 50px 0;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            width: 220px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
.product-card img {
    width: 80%;             /* smaller than the card */
    height: 150px;          /* adjust height if needed */
    object-fit: cover;
    border-radius: 12px;    /* rounded edges for the image */
    margin: 15px auto 10px auto; /* center the image with top & bottom spacing */
    display: block;
    border: 1px solid #eee; /* optional: subtle border */
}


        .card-body {
            padding: 15px 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0 5px 0;
        }

        .card-text {
            font-size: 0.95rem;
            color: #555;
            margin: 0 0 15px 0;
        }

        .card-text span {
            display: block;
            margin: 3px 0;
        }

        .card-text small {
            color: #888;
        }

        .btn-add {
            background-color: #ce3333;
            color: #fff;
            border: none;
            padding: 2px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }
        .label {
    display: inline-block;
  /* light orange */
    color: #0a0a0a;             /* text color */
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 0.85rem;
    font-weight: bold;
    margin-bottom: 5px;
}

.highlight {
      /* soft yellow */
    color: #1a1919;              /* highlight text color */
    padding: 5px 10px;
    border-radius: 8px;
    font-weight: bold;
    display: inline-block;
}

        h2 {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="product-card">
            <img src="../assets/images/cart/or.jpg" alt="Big Onion">
            <div class="card-body">
               <h5 class="card-title"><span class="highlight">Big Onion</span></h5>
                <p class="card-text">
                   <p class="card-text">
    <span class="label">500 g</span>
    <span>Rs. 135.00</span>
    <small>(Inclusive of all taxes)</small>
</p>

                <button class="btn-add">ADD</button>
            </div>
        </div>
    </div>

</body>
</html>
