<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      /* * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      } */
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        /* margin: 0;
        padding: 0; */
        min-height: 100vh;
      }

      .navbar-container {
        width: 100%;
        position: fixed;
        top: 0;
        /* z-index: 1000; */
      }

      .main-content {
        padding: 100px 20px 40px; /* Adjusted padding to account for fixed navbar */
        display: flex;
        justify-content: center;
      }

      .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
        max-width: 1200px;
      }

      .product-card {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        width: 220px;
        overflow: hidden;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      .product-card img {
        width: 80%;
        height: 150px;
        object-fit: cover;
        border-radius: 12px;
        margin: 15px auto 10px auto;
        display: block;
        border: 1px solid #eee;
      }

      .card-body {
        padding: 15px 20px;
        text-align: center;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin: 10px 0 5px 0;
      }

      .card-text {
        font-size: 0.95rem;
        color: #555;
        margin: 0 0 15px 0;
      }

      .card-text span {
        display: block;
        margin: 3px 0;
      }

      .card-text small {
        color: #888;
      }

      .btn-add {
        background-color: #ce3333;
        color: #fff;
        border: none;
        padding: 2px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      .btn-add:hover {
        background-color: #ff6347;
        transform: scale(1.05);
      }

      .label {
        display: inline-block;
        color: #0a0a0a;
        padding: 3px 10px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .highlight {
        color: #1a1919;
        padding: 5px 10px;
        border-radius: 8px;
        font-weight: bold;
        display: inline-block;
      }

      h2 {
        width: 100%;
        text-align: center;
        margin-bottom: 40px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Navbar will load here -->
    <div id="navbar" class="navbar-container"></div>

    <div class="main-content">
      <div class="card-container">
        <div class="product-card">
          <img src="../assets/images/cart/or.jpg" alt="Big Onion" />
          <div class="card-body">
            <h5 class="card-title"><span class="highlight">Big Onion</span></h5>
            <p class="card-text">
              <span class="label">500 g</span>
              <span>Rs. 135.00</span>
              <small>(Inclusive of all taxes)</small>
            </p>
            <button class="btn-add">ADD</button>
          </div>
        </div>
        <!-- Add more product cards here as needed -->
      </div>
    </div>

    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
          // Dynamically load navBar.js after navbar is injected
          const script = document.createElement("script");
          script.src = "navBar.js";
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
