<!doctype html>
<html>
  <head>
    <title>Navbar Design</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 45px;
        background-color: #27b62e;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .nav-left img {
        height: 50px;
      }

      /* Dropdown */
      .dropdown {
        position: relative;
      }

      .dropbtn {
        background: white;
        color: #2e7d32;
        padding: 8px 18px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: white;
        min-width: 220px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        overflow: hidden;
        z-index: 1000;
      }

      .dropdown-content.show {
        display: block;
      }

      .dropdown-content a {
        display: block;
        padding: 8px 10px;
        text-decoration: none;
        color: #333;
        transition: background 0.3s;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: #2e7d32;
      }

      /* Rotate icon */
      .rotate {
        transform: rotate(180deg);
        transition: 0.3s;
      }

      /* Search */
      .search-bar {
        display: flex;
        align-items: center;
      }

      .search-bar input {
        padding: 8px;
        width: 250px;
        border-radius: 5px 0 0 5px;
        border: none;
        outline: none;
      }

      .search-bar button {
        padding: 8px 12px;
        border: none;
        background-color: #247a2a;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      /* Right Side */
      .nav-right {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .login-btn,
      .signup-btn {
        padding: 8px 18px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .login-btn {
        background: white;
        color: #2e7d32;
        border: 2px solid white;
      }

      .login-btn:hover {
        background: transparent;
        color: white;
      }

      .signup-btn {
        background: #ff9800;
        color: white;
      }

      .signup-btn:hover {
        background: #e68900;
        transform: translateY(-2px);
      }

      .cart {
        font-size: 22px;
        text-decoration: none;
        color: white;
        transition: transform 0.3s ease;
      }

      .cart:hover {
        transform: scale(1.2);
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <!-- Left Side -->
      <div class="nav-left">
        <a href="../index.html">
          <img src="../assets/images/logo/logo-freshco.png" alt="Header Logo" />
        </a>
        <div class="dropdown">
          <button class="dropbtn" onclick="toggleDropdown()">
            Category <i class="fa fa-angle-down" id="arrowIcon"></i>
          </button>
          <div class="dropdown-content" id="categoryMenu">
            <a href="#"><i class="fa-solid fa-carrot veg"></i> Vegetables</a>
            <a href="#"><i class="fa-solid fa-apple-whole fruit"></i> Fruits</a>
            <a href="#"><i class="fa-solid fa-cookie-bite snack"></i> Snacks</a>
            <a href="#"
              ><i class="fa-solid fa-bread-slice biscuit"></i> Biscuits</a
            >
            <a href="#"><i class="fa-solid fa-mug-hot coffee"></i> Coffee</a>
            <a href="#"><i class="fa-solid fa-egg egg"></i> Eggs</a>
            <a href="#"><i class="fa-solid fa-bottle-water water"></i> Water</a>
            <a href="#"><i class="fa-solid fa-mug-saucer tea"></i> Tea</a>
            <a href="#"><i class="fa-solid fa-cheese cheese"></i> Cheese</a>
            <a href="#"
              ><i class="fa-solid fa-ice-cream yoghurt"></i> Yoghurts & Curd</a
            >
            <a href="#"
              ><i class="fa-solid fa-cake-candles dessert"></i> Desserts</a
            >
          </div>

          <style>
            /* Align items */
            .dropdown-content a {
              display: flex;
              align-items: center;
              gap: 10px;
            }

            /* Individual Colors */
            .veg {
              color: #4caf50;
            } /* Green */
            .fruit {
              color: #ff5252;
            } /* Red */
            .snack {
              color: #ff9800;
            } /* Orange */
            .biscuit {
              color: #a1887f;
            } /* Brown */
            .coffee {
              color: #6d4c41;
            } /* Dark Brown */
            .egg {
              color: #fbc02d;
            } /* Yellow */
            .water {
              color: #2196f3;
            } /* Blue */
            .tea {
              color: #8bc34a;
            } /* Light Green */
            .cheese {
              color: #ffca28;
            } /* Cheese Yellow */
            .yoghurt {
              color: #ba68c8;
            } /* Purple */
            .dessert {
              color: #e91e63;
            } /* Pink */
          </style>
        </div>

        <div class="search-bar">
          <input type="text" placeholder="Search products..." />
          <button>Search</button>
        </div>
      </div>

      <!-- Right Side -->
      <div class="nav-right">
        <a href="../login/sign.html" class="login-btn">Login</a>
        <a href="../login/register.html" class="signup-btn">Sign Up</a>
        <a href="product.html" class="cart">ðŸ›’</a>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function toggleDropdown() {
        const menu = document.getElementById("categoryMenu");
        const arrow = document.getElementById("arrowIcon");

        menu.classList.toggle("show");
        arrow.classList.toggle("rotate");
      }

      // Close when category selected
      document.querySelectorAll("#categoryMenu a").forEach((item) => {
        item.addEventListener("click", function () {
          document.getElementById("categoryMenu").classList.remove("show");
          document.getElementById("arrowIcon").classList.remove("rotate");
        });
      });
    </script>
  </body>
</html>
