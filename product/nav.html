<!doctype html>
<html>
  <head>
    <title>Navbar Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      /* Desktop Navbar */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 45px;
        background-color: #27b62e;
        width: 100%;
        box-sizing: border-box;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .nav-left img {
        height: 50px;
      }

      /* Dropdown */
      .dropdown {
        position: relative;
      }

      .dropbtn {
        background: white;
        color: #2e7d32;
        padding: 8px 18px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: white;
        min-width: 220px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        overflow: hidden;
        z-index: 1000;
      }

      .dropdown-content.show {
        display: block;
      }

      .dropdown-content a {
        display: block;
        padding: 8px 10px;
        text-decoration: none;
        color: #333;
        transition: background 0.3s;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: #2e7d32;
      }

      /* Rotate icon */
      .rotate {
        transform: rotate(180deg);
        transition: 0.3s;
      }

      /* Search */
      .search-bar {
        display: flex;
        align-items: center;
      }

      .search-bar input {
        padding: 8px;
        width: 250px;
        border-radius: 5px 0 0 5px;
        border: none;
        outline: none;
      }

      .search-bar button {
        padding: 8px 12px;
        border: none;
        background-color: #247a2a;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      /* Right Side */
      .nav-right {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .login-btn,
      .signup-btn {
        padding: 8px 18px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .login-btn {
        background: white;
        color: #2e7d32;
        border: 2px solid white;
      }

      .login-btn:hover {
        background: transparent;
        color: white;
      }

      .signup-btn {
        background: #ff9800;
        color: white;
      }

      .signup-btn:hover {
        background: #e68900;
        transform: translateY(-2px);
      }

      .cart-btn {
        font-size: 25px;
        text-decoration: none;
        color: rgb(254, 254, 254);
        transition: transform 0.3s ease;
      }

      /* Mobile menu toggle button */
      .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
      }

      /* Mobile Sidebar Menu */
      .mobile-sidebar {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        background-color: #1a1a1a;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        transition: right 0.3s ease;
        overflow-y: auto;
      }

      .mobile-sidebar.open {
        right: 0;
      }

      .mobile-sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #27b62e;
      }

      .mobile-sidebar-header h3 {
        color: white;
        font-size: 18px;
      }

      .close-sidebar {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      .mobile-menu {
        padding: 20px;
      }

      .mobile-menu-item {
        margin-bottom: 15px;
      }

      .mobile-menu-item a,
      .mobile-menu-item button {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
        padding: 12px 15px;
        background: #2a2a2a;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .mobile-menu-item a:hover,
      .mobile-menu-item button:hover {
        background: #27b62e;
      }

      .mobile-category-list {
        display: none;
        margin-top: 10px;
        padding-left: 15px;
      }

      .mobile-category-list.show {
        display: block;
      }

      .mobile-category-list a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 15px;
        color: #ccc;
        text-decoration: none;
        font-size: 14px;
        border-left: 2px solid #27b62e;
        margin-bottom: 5px;
        transition: all 0.3s;
      }

      .mobile-category-list a:hover {
        color: white;
        background: #2a2a2a;
      }

      /* Overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9998;
      }

      .overlay.show {
        display: block;
      }

      /* Category icon colors */
      .veg {
        color: #4caf50;
      }
      .fruit {
        color: #ff5252;
      }
      .snack {
        color: #ff9800;
      }
      .biscuit {
        color: #a1887f;
      }
      .coffee {
        color: #6d4c41;
      }
      .egg {
        color: #fbc02d;
      }
      .water {
        color: #2196f3;
      }
      .tea {
        color: #8bc34a;
      }
      .cheese {
        color: #ffca28;
      }
      .yoghurt {
        color: #ba68c8;
      }
      .dessert {
        color: #e91e63;
      }

      /* Mobile Responsive */
      @media screen and (max-width: 968px) {
        .navbar {
          padding: 12px 20px;
        }

        /* Hide desktop elements */
        .dropdown,
        .search-bar,
        .login-btn,
        .signup-btn {
          display: none;
        }

        /* Show mobile menu toggle */
        .mobile-menu-toggle {
          display: block;
        }

        .logo {
          height: 40px;
        }

        .nav-left {
          gap: 0;
        }

        .nav-right {
          display: flex;
          align-items: center;
          gap: 15px;
        }

        .cart-btn {
          font-size: 22px;
        }

        /* Mobile search in sidebar */
        .mobile-search {
          margin-bottom: 20px;
        }

        .mobile-search input {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 8px;
          outline: none;
          background: #2a2a2a;
          color: white;
          font-size: 14px;
        }

        .mobile-search input::placeholder {
          color: #999;
        }

        .mobile-search button {
          display: none;
        }
      }

      @media screen and (max-width: 480px) {
        .mobile-sidebar {
          width: 100%;
          right: -100%;
        }

        .navbar {
          padding: 10px 15px;
        }
      }
    </style>
